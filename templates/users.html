<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Users</title>
</head>
<body>
    <header>
        <h1>Users</h1>
        <nav>
            {% if login %}
            <a href="/user">Main page</a>
            <a class="login_btn" href="/">Log out</a>
            <span>{{ login }}</span>
            {% else %}
            <a href="/">Main page</a>
            <a class="login_btn" href="/login">Log in</a>
            <span>You</span>
            {% endif %}
        </nav>
    </header>
    <div class="all_users_div">
        {% for user in users_list %}
        <div class="user_div">
            <img src="{{ user[5] }}">
            <p>{{ user[1] }} {{ user[2] }}</p>
            <p>Age: {{ user[3] }}</p>
            <p>Town: {{ user[4] }}</p>
            <nav>
                <form method="POST" action="/users">
                    <button type="submit" name="chat_btn" class="chat_btn" value="{{ user[0] }}">Chat</button>
                </form>
            </nav>
        </div>
        {% endfor %}
    </div>
</body>
</html>
